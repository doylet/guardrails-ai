plugin:
  name: commit-msg-kit
  version: 1.0.0
  description: Git commit message templates and hooks for consistent commit standards
  author: AI Guardrails Team
  dependencies:
  - core
  environment:
    detects:
    - git
    requires:
    - git
components:
  commit-msg:
    description: Git commit message templates and hooks
    file_patterns:
    - .githooks/**/*
    - .gitmessage.txt
    - .ai/scripts/**/*
  vscode-commit:
    description: VS Code configuration for commit messages
    file_patterns:
    - .vscode/**/*
  github-commit:
    description: GitHub templates for commit messages
    file_patterns:
    - .github/**/*
profiles:
  commit-msg-standard:
    description: Standard commit message setup with hooks and templates
    components:
    - commit-msg
    - vscode-commit
  commit-msg-full:
    description: Full commit message setup including GitHub templates
    components:
    - commit-msg
    - vscode-commit
    - github-commit
hooks:
  pre_commit:
    category: validation
    priority: 10
    script: 11-commit-msg-msg-validation.sh
    description: Migrated from 10-commit-msg.sh
